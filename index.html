<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pragnya & Aneesh Wedding Invitation</title>

<meta property="og:title" content="Wedding Invitation: Pragnya & Aneesh">
<meta property="og:description" content="We invite you to celebrate our special day with us. Tap to open our musical invitation.">
<meta property="og:image" content="https://pragnya98.github.io/pragnya-aneesh-wedding/Pg0.png">
<meta property="og:type" content="website">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  background-color: #0b1f13;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  margin: 0;
}

/* --- Card Container --- */
#card-container {
  width: 100vw;          
  height: 100vh;         
  max-width: 450px;      
  position: relative;
  perspective: 1500px;
  opacity: 0; 
  pointer-events: none;
  transition: opacity 0.5s ease-in;
}

/* --- Pages --- */
.page {
  position: absolute;
  inset: 0;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  transform-style: preserve-3d;
  transform-origin: left center;
  transition: transform 1s ease;
  backface-visibility: hidden;
  border-radius: 10px;
}

#page-1 { z-index: 3; }
#page-2 { z-index: 2; }
#page-3 { z-index: 1; }

.flipped { transform: rotateY(-180deg); }

/* --- Arrow Styling (Bottom Right) --- */
.tap-hint {
    position: absolute;
    /* Position at bottom right */
    bottom: 30px; 
    right: 30px;
    
    /* High Visibility Styling */
    font-size: 3rem; /* Slightly smaller to fit corner */
    color: white;
    text-shadow: 0 4px 8px rgba(0,0,0,0.8); /* Strong shadow */
    
    pointer-events: none; /* Allows clicks to pass through */
    z-index: 50;
    
    /* Simple Bounce Animation */
    animation: bounce 2s infinite;
    
    /* Transition for the fade out */
    transition: opacity 1s ease-out;
    opacity: 1; /* Start VISIBLE */
}

/* Helper to hide it */
.fade-out {
    opacity: 0 !important;
}

.hidden-force {
    display: none;
}

/* Start Screen */
#start-screen {
  position: fixed;
  inset: 0;
  background-color: #0b1f13;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: opacity 0.5s ease-out;
}
</style>
</head>
<body>

<audio id="shehnai" src="shehnai.mp3" loop></audio>

<div id="start-screen">
  <h1 class="text-4xl md:text-5xl text-yellow-500 font-['Playfair_Display'] italic mb-4">
    A Wedding Invitation
  </h1>
  <p class="text-xl text-gray-200 mb-8">Pragnya & Aneesh</p>
  <button id="start-button" class="bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold text-xl py-4 px-8 rounded-full shadow-lg transition transform hover:scale-105 active:scale-95">
    Tap to Open
  </button>
  <p class="text-xs text-gray-500 mt-4">(Includes music)</p>
</div>

<div id="card-container">
  
  <div id="page-1" class="page">
    <div id="hint-1" class="tap-hint">➜</div>
  </div>

  <div id="page-2" class="page">
     <div id="hint-2" class="tap-hint hidden-force">➜</div>
  </div>

  <div id="page-3" class="page"></div>

</div>

<script>
const pages = ["page-1","page-2","page-3"];
let currentPage = 0;

const startScreen = document.getElementById("start-screen");
const startButton = document.getElementById("start-button");
const cardContainer = document.getElementById("card-container");
const shehnaiAudio = document.getElementById("shehnai");

// TIMERS
let hint1Timer;
let hint2Timer;

async function startApp() {
  // Play Audio
  if (shehnaiAudio) {
    try {
      shehnaiAudio.volume = 0.6;
      await shehnaiAudio.play();
    } catch (err) {
      console.warn("Audio play failed:", err);
    }
  }

  if (typeof Tone !== 'undefined') {
    try { await Tone.start(); } catch(e) {}
  }

  // Hide Start Screen
  startScreen.style.opacity = 0;
  setTimeout(() => {
    startScreen.style.display = "none";
    cardContainer.style.opacity = 1;
    cardContainer.style.pointerEvents = "auto";
    
    // --- LOGIC FOR HINT 1 ---
    // Start the 3 second timer as soon as the card is visible
    const hint1 = document.getElementById("hint-1");
    hint1Timer = setTimeout(() => {
        hint1.classList.add("fade-out");
    }, 3000); // 3 seconds
    
  }, 500);

  startFlowers();
}

function flipPage() {
  if (currentPage >= pages.length) return;
  
  // Perform Flip
  document.getElementById(pages[currentPage]).classList.add("flipped");
  
  // Handle Hints Logic
  if (currentPage === 0) {
      // We just flipped Page 1.
      // 1. Hide Hint 1 immediately (in case user tapped before 3s)
      document.getElementById("hint-1").style.display = "none";
      clearTimeout(hint1Timer);

      // 2. Show Hint 2 after slight delay (so it doesn't show while turning)
      setTimeout(() => {
          const hint2 = document.getElementById("hint-2");
          hint2.classList.remove("hidden-force"); // Make it exist
          
          // Set timer to fade it out after 3s
          hint2Timer = setTimeout(() => {
             hint2.classList.add("fade-out");
          }, 3000);
      }, 600);
  } else if (currentPage === 1) {
      // We just flipped Page 2.
      // Hide Hint 2 immediately
      document.getElementById("hint-2").style.display = "none";
      clearTimeout(hint2Timer);
  }

  currentPage++;
}

function startFlowers() {
  setInterval(() => {
    const flower = document.createElement("div");
    flower.classList.add("flower", Math.random() > 0.5 ? "orange" : "yellow");
    if (Math.random() > 0.5) flower.classList.add("small");
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = 10 + Math.random() * 10 + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 20000);
  }, 1200);
}

startButton.addEventListener("click", startApp);
cardContainer.addEventListener("click", flipPage);

window.onload = () => {
  document.getElementById("page-1").style.backgroundImage = "url('Pg1.png')";
  document.getElementById("page-2").style.backgroundImage = "url('Pg2.png')";
  document.getElementById("page-3").style.backgroundImage = "url('Pg3.png')";
};
</script>
</body>
</html>
