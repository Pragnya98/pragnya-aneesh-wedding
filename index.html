<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pragnya & Aneesh Wedding Invitation</title>

<meta property="og:title" content="Wedding Invitation: Pragnya & Aneesh">
<meta property="og:description" content="We invite you to celebrate our special day with us. Tap to open our musical invitation.">
<meta property="og:image" content="https://pragnya98.github.io/pragnya-aneesh-wedding/Pg0.png">
<meta property="og:type" content="website">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  background-color: #0b1f13;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  margin: 0;
}

/* --- Card Container --- */
#card-container {
  width: 100vw;          
  height: 100vh;         
  max-width: 450px;      
  position: relative;
  perspective: 1500px;
  opacity: 0; 
  pointer-events: none;
  transition: opacity 0.5s ease-in;
}

/* --- Pages --- */
.page {
  position: absolute;
  inset: 0;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  transform-style: preserve-3d;
  transform-origin: left center;
  transition: transform 1s ease;
  backface-visibility: hidden;
  border-radius: 10px;
}

#page-1 { z-index: 3; }
#page-2 { z-index: 2; }
#page-3 { z-index: 1; }

.flipped { transform: rotateY(-180deg); }

/* --- Arrow Animation --- */
.center-hint {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem; /* Large size */
    color: rgba(255, 255, 255, 0.9);
    text-shadow: 0 4px 15px rgba(0,0,0,0.6);
    pointer-events: none; /* Allows click to pass through */
    opacity: 0; /* Hidden by default */
    z-index: 50;
}

/* The class we add with JS to trigger the animation */
.run-hint-animation {
    animation: hintFade 3s ease-in-out forwards;
}

@keyframes hintFade {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    40% { transform: translate(-50%, -50%) scale(1); }
    70% { opacity: 1; }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
}

/* Flower Animations */
@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.8; }
  100% { transform: translateY(100vh) rotate(180deg); opacity: 0.3; }
}
.flower {
  position: fixed;
  top: 0;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  animation: fall linear infinite;
  z-index: 50;
}
.flower.orange { background-color: #ff9900; }
.flower.yellow { background-color: #ffcc00; }
.flower.small { width: 8px; height: 8px; }

/* Start Screen */
#start-screen {
  position: fixed;
  inset: 0;
  background-color: #0b1f13;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: opacity 0.5s ease-out;
}
</style>
</head>
<body>

<audio id="shehnai" src="shehnai.mp3" loop></audio>

<div id="start-screen">
  <h1 class="text-4xl md:text-5xl text-yellow-500 font-['Playfair_Display'] italic mb-4">
    A Wedding Invitation
  </h1>
  <p class="text-xl text-gray-200 mb-8">Pragnya & Aneesh</p>
  <button id="start-button" class="bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold text-xl py-4 px-8 rounded-full shadow-lg transition transform hover:scale-105 active:scale-95">
    Tap to Open
  </button>
  <p class="text-xs text-gray-500 mt-4">(Includes music)</p>
</div>

<div id="card-container">
  
  <div id="page-1" class="page">
    <div id="hint-1" class="center-hint">➜</div>
  </div>

  <div id="page-2" class="page">
     <div id="hint-2" class="center-hint">➜</div>
  </div>

  <div id="page-3" class="page"></div>

</div>

<script>
const pages = ["page-1","page-2","page-3"];
let currentPage = 0;

const startScreen = document.getElementById("start-screen");
const startButton = document.getElementById("start-button");
const cardContainer = document.getElementById("card-container");
const shehnaiAudio = document.getElementById("shehnai");

async function startApp() {
  // Play Audio
  if (shehnaiAudio) {
    try {
      shehnaiAudio.volume = 0.6;
      await shehnaiAudio.play();
    } catch (err) {
      console.warn("Audio play failed:", err);
    }
  }

  if (typeof Tone !== 'undefined') {
    await Tone.start();
  }

  // Hide Start Screen
  startScreen.style.opacity = 0;
  setTimeout(() => {
    startScreen.style.display = "none";
    cardContainer.style.opacity = 1;
    cardContainer.style.pointerEvents = "auto";
    
    // TRIGGER PAGE 1 HINT NOW
    document.getElementById("hint-1").classList.add("run-hint-animation");
    
  }, 500);

  startFlowers();
}

function flipPage() {
  if (currentPage >= pages.length) return;
  
  document.getElementById(pages[currentPage]).classList.add("flipped");
  
  // TRIGGER PAGE 2 HINT (Only when flipping from Page 1 to 2)
  if (currentPage === 0) {
      // Wait 600ms for page flip animation to settle, then show hint
      setTimeout(() => {
          document.getElementById("hint-2").classList.add("run-hint-animation");
      }, 600);
  }

  currentPage++;
}

function startFlowers() {
  setInterval(() => {
    const flower = document.createElement("div");
    flower.classList.add("flower", Math.random() > 0.5 ? "orange" : "yellow");
    if (Math.random() > 0.5) flower.classList.add("small");
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = 10 + Math.random() * 10 + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 20000);
  }, 1200);
}

startButton.addEventListener("click", startApp);
cardContainer.addEventListener("click", flipPage);

window.onload = () => {
  document.getElementById("page-1").style.backgroundImage = "url('Pg1.png')";
  document.getElementById("page-2").style.backgroundImage = "url('Pg2.png')";
  document.getElementById("page-3").style.backgroundImage = "url('Pg3.png')";
};
</script>
</body>
</html>
